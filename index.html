<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="header">
    <div id="search-bar">
      <img src="" alt="" width="20" height="20">
      <input type="search">
    </div>
    <div id="notify-panel">
      <img src="" alt="" width="20" height="20">
      <img src="" alt="" width="30" height="30">
      <h3 id="notify-username-text">User Nameus</h3>
    </div>
    <div id="user-info">
      <img src="" alt="" width="50" height="50" id="user-icon-main">
      <div id="user-text">
        <p id="user-greeting">Hi there,</p>
        <p id="username-text">User Name (@userid)</p>
      </div>
    </div>
    <div id="header-buttons">
      <button class="header-btn">New</button>
      <button class="header-btn">Upload</button>
      <button class="header-btn">Share</button>
    </div>
  </div>
  <div id="sidebar">
    <a id="sidebar-title" href="">
      <img src="" alt="" width="50" height="50">
      <h1>Dashboard</h1>
    </a>
    <div id="nav">
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Home</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Profile</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Messages</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>History</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Tasks</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Communities</h2>
      </a>
    </div>
    <div id="options">
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Settings</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Support</h2>
      </a>
      <a class="link" href="">
        <img src="" alt="" width="20" height="20">
        <h2>Privacy</h2>
      </a>
    </div>
  </div>
  <div id="main-content">
    <div id="projects"></div>
    <div id="announcements"></div>
    <div id="trending"></div>
  </div>
</body>
</html>
